<!DOCTYPE html>
<html>
<head>
	<title>苹果充值</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="public/css/iosPubRecharge.css">
	<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</head>
<body>
<div class="con">
	<div class="head">
		<img class="head-img" src="public/img/lianzi.png">
	</div>
	<div class="recharge-info">
		<input type="hidden" value="{{appid}}" id="appid" style="display: none">
		{% for item in items %}
		{% if item.id%3 == 0 %}
		<div class="item nomr">
			<div class="item-img">
				<img src="public/img/gold{{item.id}}.png" alt="金币" class="gold-icon">
			</div>
			<div class="g-count">${{item.gold}}</div>
			<div class="money" id="pay-item-{{item.id}}" onclick="toRecharge({{item.id}})">
				<b class="m-count">{{item.pay}}</b>
				<b class="yuan">元</b>
			</div>
		</div>
		{% else %}
		<div class="item">
			<div class="item-img">
				<img src="public/img/gold{{item.id}}.png" alt="金币" class="gold-icon">
			</div>
			<div class="g-count">${{item.gold}}</div>
			<div class="money" id="pay-item-{{item.id}}" onclick="toRecharge({{item.id}})">
				<b class="m-count">{{item.pay}}</b>
				<b class="yuan">元</b>
			</div>
		</div>
		{% endif %}
		{% endfor %}

	</div>
</div>
<script>
   

    var Ajax={
        get: function(url, fn) {
            // XMLHttpRequest对象用于在后台与服务器交换数据
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function() {
                // readyState == 4说明请求已完成
                if (xhr.readyState == 4 && xhr.status == 200 || xhr.status == 304) {
                    // 从服务器获得数据
                    fn && fn.call(this, xhr.responseText);
                }
            };
            xhr.send();
        },
        // datat应为'a=a1&b=b1'这种字符串格式，在jq里如果data为对象会自动将对象转成这种字符串格式
        post: function (url, data, fn) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            // 添加http头，发送信息至服务器时内容编码类型
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && (xhr.status == 200 || xhr.status == 304)) {
                    fn && fn.call(this, xhr.responseText);
                }
            };
            xhr.send(data);
        }
    }
    function toRecharge(id) {
        console.log(id)

    }

</script>
</body>
</html>
